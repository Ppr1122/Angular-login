<mat-card>
    <mat-card-content>
        <div class="header">
            <h2>SignUp</h2>
        </div>
        <form>
            <form [formGroup]="SignUp" (ngSubmit)="onSubmit">
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Firstname:</mat-label>
                        <input matInput placeholder="Firstname" name="firstname" type="text" formControlName="firstname"
                            required>
                    </mat-form-field>
                    <p class="text-danger" style="font-size: small;"
                        *ngIf="SignUp.controls['firstname'].touched && SignUp.hasError('required','firstname')">
                        *Required</p>
                    <span class="text-danger" style="font-size: small;"
                        *ngIf="  (SignUp.controls['firstname'].dirty  && SignUp.controls['firstname'].invalid)">*minlength
                        required 8</span>
                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Lastname:</mat-label>
                        <input matInput placeholder="Lastname" name="lastname" type="text" formControlName="lastname"
                            required>
                    </mat-form-field>
                    <p class="text-danger" style="font-size: small;"
                        *ngIf="SignUp.controls['lastname'].touched && SignUp.hasError('required','lastname')">*Required
                    </p>
                    <span class="text-danger" style="font-size: small;"
                        *ngIf="  (SignUp.controls['lastname'].dirty  && SignUp.controls['lastname'].invalid)">*minlength
                        required 8</span>
                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email:</mat-label>
                        <input matInput placeholder="Email" name="Email" type="Email" formControlName="email" required>
                    </mat-form-field>
                    <p class="text-danger" style="font-size: small;"
                        *ngIf="SignUp.controls['email'].touched && SignUp.hasError('required','email')">*Required</p>
                    <!--<p class="text-danger" *ngIf="SignUp.controls['email'].dirty && SignUp.hasError('required','email')">*Email is required</p>-->

                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>PhoneNo:</mat-label>
                        <input matInput placeholder="PhoneNo" name="phoneNo" type="text" id="phoneNo"
                            formControlName="phone" required>
                    </mat-form-field>
                    <p class="text-danger" style="font-size: small;"
                        *ngIf="SignUp.controls['phoneNo'].dirty && SignUp.hasError('required','phoneNo')">*Mobile No
                        Required</p>
                    <span class="text-danger" style="font-size: small;"
                        *ngIf="onsubmitted && SignUp.controls['phoneNo'].hasError('required') ">*Phone Number
                        Required</span>
                    <span class="text-danger" style="font-size: small;"
                        *ngIf="  (SignUp.controls['phoneNo'].dirty  && SignUp.controls['phoneNo'].invalid)">*Digits
                        required 10</span>
                </div>
                <div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>City:</mat-label>
                        <input matInput placeholder="City" name="city" type="text" formControlName="city" required>
                    </mat-form-field>
                    <span class="text-danger" style="font-size: small;"
                        *ngIf="onsubmitted && SignUp.controls['City'].hasError('required') ">*City Required</span>
                    <span class="text-danger" style="font-size: small;"
                        *ngIf="  (SignUp.controls['City'].dirty  && SignUp.controls['City'].invalid)">*Max City length
                        8</span>

                </div>
                <p>
                    <button mat-raised-button type="submit">Submit</button>
                </p>
                <p>
                    <button mat-raised-button type="submit"><a mat-list-item routerLink="/login"
                            routerLinkActive="list-item-active">Cancel</a></button>
                </p>
            </form>
        </form>

    </mat-card-content>
</mat-card>
